    <main>
      <div class="container">

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

    <div class="bottom">
      <div class="winner"></div>
      <button>Restart</button>
    </div>
    <footer>Semih Gürbüz</footer>
    <script src="script.js"></script>
